<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="resultado"></div>
<div id="cam"></div>
<body>
    
    <script src="node_modules/quagga/dist/quagga.min.js"></script>
    <script>
        Quagga.init({
    inputStream : {
      name : "Live",
      type : "LiveStream",
      target: document.querySelector('#cam')    // Or '#yourElement' (optional)
    },
    decoder : {
      readers : ["code_128_reader"]
    }
  }, function(err) {
      if (err) {
          console.log(err);
          return
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
  })

  Quagga.onDetected(function(data) {
    console.log(data);

    document.querySelector('#resultado').innerHTML = data.codeResult.code;
  })
    </script>
</body>
</html>
